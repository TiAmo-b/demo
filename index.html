<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Editor</title>
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <!-- Quill Table Better CSS -->
  <link href="https://unpkg.com/quill-table-better/dist/quill-table-better.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div>
      <div id="editor"></div>
      <button onclick="getContents()">获取信息</button>
      <button onclick="setContents()">设置信息</button>
    </div>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <!-- Quill Table Better JS -->
  <script src="https://unpkg.com/quill-table-better/dist/quill-table-better.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 配置选项
      const options = {
        theme: 'snow',
        modules: {
          toolbar: {
            container: [
              [
                'bold',
                'italic',
                'underline',
                { header: 1 },
                { header: 2 },
                { list: 'ordered' },
                { list: 'bullet' },
                'clean',
              ],
              ['table-better'],
              ['image']
            ],
          },
          table: false,
          'table-better': {
            language: 'zh_CN',
            menus: ['column', 'row', 'merge', 'table', 'cell', 'wrap', 'delete'],
            toolbarTable: true
          },
          keyboard: {
            bindings: window.quillTableBetter.keyboardBindings
          }
        },
        placeholder: ''
      };

      // 初始化编辑器
      const editor = new Quill('#editor', options);

      // 获取内容
      window.getContents = function () {
        const html = editor.root.innerHTML;
        console.log('获取内容:', html);
      };

      // 设置内容
      window.setContents = function () {
        const content = '<p>设置的内容示例</p>';
        editor.root.innerHTML = content;
        console.log('内容已设置');
      };
    });
  </script>
</body>
</html>
